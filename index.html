<!DOCTYPE html>
<html>
    <script>
        function googSearch(){
            var q = document.getElementById("search-field").value;
            window.open('http://google.com/search?q='+q)
        }
    </script>
    <head>
        <link rel="stylesheet" href="style.css">
        <nav>
            <div id="left-nav">
                <button>About</button>
                <button>Store</button>
            </div>
            <div id="right-nav">
                <button>Gmail</button>
                <button>Images</button>
            </div>
        </nav>
    </head>
    <body>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"</img>
        <input type="search" id="search-field" class="search">
        <center>       
            <button id="goog-search" class="search-button" onclick="googSearch()">Google Search</button>
            <button id="feeling-lucky" class="lucky-button">Feeling Lucky</button>
        </center>
    </body>
    <footer>
        <div id="left-footer">
            <button>Adverstising</button>
            <button>Business</button>
            <button>How Search works</button>
        </div>
        <div id="right-footer">
            <button>Privacy</button>

            <button>Settings</button>
        </div>
    </footer>
</html>
